<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="login-options">
                        <a href="#">Forgot Password?</a>
                        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Sign-Up Form -->
            <div id="signup-form" class="form-section">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                    <div class="login-options">
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/form-switch.js"></script>
    <script src="./js/backend/backend-login.js"></script>
</body>

</html>
