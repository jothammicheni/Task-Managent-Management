<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/teams.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>TEAM MANAGEMENT</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="manage-users.html">Manage Users</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </div>
                <button id="logout" class="logout-btn">LOGOUT</button>
            </div>

            <div id="content">
                <h3>Manage Teams</h3>

                <div class="sections">
                    <div class="section">
                        <h4>Teams you are part of</h4>
                        <div id="user-teams">
                            <!-- Teams will be populated here -->
                        </div>
                    </div>

                    <!-- Create Team Form -->
                    <div class="form-container">
                        <form id="create-team-form">
                            <label for="team-name" class="form-label">Team Name</label>
                            <input type="text" id="team-name" name="team-name" placeholder="Enter team name" required>
                            <br>

                            <label for="team-description" class="form-label">Team Description</label>
                            <input type="text" id="team-description" name="team-description"
                                placeholder="Enter team description" required>
                            <br>

                            <label for="add-members" class="form-label">Add Members</label>
                            <select id="add-members" name="add-members" class="member-select" multiple>
                                <!-- Options will be populated here -->
                            </select>
                            <br>

                            <button type="submit" class="submit-btn">Create Team</button>
                        </form>
                    </div>

                </div>

                <!-- List of Teams -->
                <div id="teams-list-container">
                    <h4>Teams you can join</h4>
                    <div id="teams-list">
                        <!-- Teams will be populated here -->
                    </div>
                </div>

                <!-- Error Message Container -->
                <div id="error-message" style="color: red;"></div>

            </div>
        </div>

        <script src="./js/backend/team.js"></script>
        <script src="./js/backend/logout.js"></script>
    </div>
</body>

</html>
